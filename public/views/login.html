<form ng-submit="login()">
    <div>
        <label>Username:</label>
        <input type="text" name="username" ng-model="user.username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model="user.password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>
</form>
