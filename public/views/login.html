
<div class="row">
<div class="large-4 large-centered columns login">
<span class="error" ng-show="message">{{message}}</span>
<center><h3>Command Center Login</h3></center>
  
        <form ng-submit="login()" >
        
           
                
                <input type="text" name="username" ng-model="user.email" placeholder="Email"/>
           
             
                <input type="password" name="password" ng-model="user.password" placeholder="Password"/>
         
            
            
                <input type="submit" value="Log In"/>
            
        </form>
    
</div>
</div>
