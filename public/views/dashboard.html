
<div class="container">
    <div class="right-sidebar">
    	<div class="row">
    		<div class="large-12 columns" drop-target>
            <h2 class="queue">New Task Queue</h2>
            
              <div class="checkbox todo queue-item" ng-repeat="todo in todos" ng-if="!todo.assigned"  drag id="{{todo._id}}">
               
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                    <p>{{ todo.notes }}</p>
                </div>
            </div>
    	</div>
    
    </div>

<div class="main-dashboard">

        <div class="row">
        <div class="large-12 columns">
            <center><h1>Miles Command Center <span class="label label-info">{{ todos.length }}</span></h1></center>
        </div>
        </div>


        <div id="todo-list" class="row">
        
        <div class="large-12 columns">
            <div class="row">
            	<div class="users large-4 columns" ng-repeat="user in users">
                 
                        <h3><a href="/user/{{user._id}}">{{ user.firstname }} {{ user.lastname }}</a></h3>
                        <div class="todo-queue" id="{{user._id}}" drop-target sortable>
                        <ul class="todo-queue2">
                        	<li class="queue-item" ng-repeat="todo in todos | filter:{assigned: user._id}" drag id="{{todo._id}}" >{{ todo.text }}</li>
                            </ul>
                        </div>
                        
                    </div>
             </div>       
        </div>
        
              
           
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
          
                <form class="large-12 columns">
         
	<div class="row">
    <div class="large-8 columns">
        <div class="form-section">
        <label> Task Name
                            <input type="text" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text" class="task-input">
          </label>          
              </div>  
             
               <div class="form-section">
                <label> Task Type 
                   <select class="task-input" ng-model="formData.type">
                       <option value="mockup">Mockup</option>
                       <option value="qa">QA</option>
                       <option value="development">Development</option>
                       <option value="maintenance">Maintenance</option>
                       <option value="content">Content Implementation</option>
                   </select>
                  </label> 
               </div>            
                        
         <div class="form-section">    
         <label> Notes           
                <textarea ng-model="formData.notes" class="task-input"></textarea>
            </label>            
          </div>  
          
          <div class="form-section">   
             <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>           </div>
              
</div>
<div class="large-4 columns">
                    <!-- createToDo() WILL CREATE NEW TODOS -->
                 
                    </div>
                    
                    
                    </div>
                </form>
                
                
            </div>
   

    </div>
</div>
